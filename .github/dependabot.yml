version: 2
updates:
  # Monitor GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "TamerOnLine"
    labels:
      - "dependencies"
      - "ci"
    assignees:
      - "TamerOnLine"

  # Monitor Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "TamerOnLine"
    labels:
      - "dependencies"
      - "python"
    assignees:
      - "TamerOnLine"
