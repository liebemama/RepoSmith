name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 1"   # Every Monday at 03:00 UTC
  workflow_dispatch:       # Manual trigger from Actions tab

permissions:
  security-events: write   # Required for uploading CodeQL results
  contents: read           # To checkout the code

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
          - language: actions
            build-mode: none
        # You can add more languages later, for example:
        # - language: javascript-typescript
        #   build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality
          # Optional: provide a custom config file
          # config-file: ./.codeql/config.yml

      # If language requires build (like C/C++), customize this step
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Write build commands here if needed for your language"
          exit 1

      # Run CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
