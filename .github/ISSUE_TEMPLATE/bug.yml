name: üêû Bug Report
description: Report a reproducible bug or unexpected behavior
title: "Bug: "
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Briefly describe the issue you encountered
      placeholder: "The issue is ..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: "I expected ..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Instead, it ..."
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version / Environment
      description: Which RepoSmith version or environment are you using?
      placeholder: "e.g., RepoSmith 0.2.7 on Windows 10"
    validations:
      required: false

  - type: textarea
    id: extra
    attributes:
      label: Additional Context
      description: Add screenshots, logs, or any other helpful information
      placeholder: "Attach logs or screenshots here"
